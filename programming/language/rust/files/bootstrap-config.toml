changelog-seen = 2

[llvm]
link-shared = true

[build]
target = ["x86_64-unknown-linux-gnu"]
python = "/usr/bin/python3"
cargo = "/usr/bin/cargo"
rustc = "/usr/bin/rustc"
extended = true
sanitizers = false
profiler = true
vendor = true
tools = ["cargo", "rls", "clippy", "rustfmt", "analysis", "src", "rust-demangler"]
# docs = false

[install]
prefix = "/usr"

[rust]
codegen-units-std = 1

debuginfo-level-std = 2

channel = "stable"

rpath = false
# backtrace-on-ice = true

codegen-tests = false
[target.x86_64-unknown-linux-gnu]
llvm-config = "/usr/bin/llvm-config"
